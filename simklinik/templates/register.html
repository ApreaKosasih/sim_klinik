{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <div class="container">
      <div style="min-height: 100vh" class="row justify-content-center">
        <div class="col-12 col-md-6 my-auto">
          <div class="my-4 p-4 rounded-4 bg-body shadow border">
            <p class="mb-4 text-muted">
              {% if msg %} {{ msg | safe }} {% else %} {% endif %}
            </p>

            <span class="text-danger">{{ form.errors }}</span>

            <form method="post">
              {% csrf_token %}

              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group mb-3">
                    <label for="username">Username</label>
                    {{ form.username }}
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    {{ form.email}}
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    {{ form.password1 }}
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-3">
                    <label for="password">re-Password</label>
                    {{ form.password2 }}
                  </div>
                </div>
              </div>

              <p class="d-flex mb-3 align-items-center">Pilih Akses</p>
              <div class="row justify-content-between mb-5">
                <div class="col">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Admin</span>
                    {{ form.is_admin }}
                    <div class="control__indicator"></div>
                  </label>
                </div>

                <div class="col">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Bidan</span>
                    {{ form.is_bidan }}
                    <div class="control__indicator"></div>
                  </label>
                </div>

                <div class="col">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Pasien</span>
                    {{ form.is_customer }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
              </div>

              <input
                type="submit"
                value="Register"
                class="btn btn-pill text-white btn-block btn-primary w-100"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>

    <script>
            {% block script %}
            // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
            {% endblock script %}
    </script>
  </body>
</html>
